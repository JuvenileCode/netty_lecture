group 'org.struggle'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile(
            "junit:junit:4.12"
    )

    compile(
            "io.netty:netty-all:4.1.0.Final",
            "com.google.protobuf:protobuf-java:3.5.1",
            "com.google.protobuf:protobuf-java-util:3.5.1"
    )
}
